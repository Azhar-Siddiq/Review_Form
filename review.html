<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="top">
            <div class="account-1"><strong><p style="margin-top: -8px;">Step 1: Account</p></strong></div>
            <div class="other-1"><strong><p style="margin-top: -8px;">Step 2: Personal Details</p></strong></div>
            <div class="other-3"><strong><p style="margin-top: -8px;">Step 3: Your Review</p></strong></div>
    </div>
    <div class="main-div">
        <form>
            <fieldset>
                <legend style="font-size: 20px; font-weight: bold;">Review</legend><br />
                <label style="font-size: 20px;">How did you hear about us?&nbsp;
                    <select>
                        <option type="radio" disabled selected>Select your option</option>
                        <option type="radio">Facebook</option>
                        <option type="radio">Internet</option>
                        <option type="radio">Friends</option>
                    </select><br />
                </label><br />
                <label style="font-size: 20px;">
                    Would you visit again?<br />
                    <input type="radio" name="option">Yes
                    <input type="radio" name="option">No
                    <input type="radio" name="option">Maybe
                </label><br /><br />
                <label style="font-size: 20px;">
                    Comments:<br />
                    <textarea cols="30" rows="5"></textarea>
                </label><br /><br />
                <label style="font-size: 20px;">
                    Documents:<br />
                    <input type="file">
                </label><br /><br /><br />
                <a href="./personal.html"><img src="./Assets/back.png" class="img-ac"></a>
                <a href="#"><img src="./Assets/submit.png" class="img-ac"></a>
            </fieldset>
        </form>
    </div>
</body>
</html>
